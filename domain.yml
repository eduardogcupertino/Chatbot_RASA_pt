version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - tell_name
  - my_name:
      use_entities:
        - name
  - mobile_number:
      use_entities:
        - number

entities:
  - name
  - number

slots:
  name:
    type: text
  number:
    type: text

responses:
  utter_greet:
  - text: "Eai! como você está?"

  utter_cheer_up:
  - text: "Aqui tem uma coisa que pode te animar:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "isso ajudou?"

  utter_happy:
  - text: "Muito bem, siga firme"

  utter_goodbye:
  - text: "tchau"

  utter_iamabot:
  - text: "Eu sou um bot."

  utter_name:
  - text: "Me chamo Tati"

  utter_my_name:
  - text: "Qual o seu nome?"

  utter_mobile_number:
  - text: "Qual o seu telefone?"

  utter_thanks:
  - text: "Obrigado pelas informações!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
